<app-header-boarder></app-header-boarder>
<!--<app-left-menu></app-left-menu>-->
<section id="about">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>ACCOUNT</th>
              <th>DATE</th>
              <th>AMOUNT</th>
              <th>PENDING BALANCE</th>
              <th>INTEREST</th>
              <th>MATURITY DATE</th>
              <th>VIEW</th>
            </tr>
          </thead>
          <tr *ngFor="let history of (loanAccountHistory | async)">
            <td>{{history.account}}</td>
            <td>{{history.transaction_date | date}}</td>
            <td>{{history.amount | currency}}</td>
            <td>{{history.balance | currency}}</td>
            <td>{{history.interest | currency}}</td>
            <td>{{history.maturity_date | date}}</td>
            <td *ngIf="history.status =='pending'"><button (click) = "manageLoan(history)" class="btn btn-outline-primary"> Approve </button></td>
            <td *ngIf="history.status =='approved'"><button class="btn btn-outline-primary" disabled>Approved </button></td>
            <td *ngIf="history.status =='rejected'"><button class="btn btn-outline-danger" disabled> Rejected </button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
