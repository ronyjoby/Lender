<app-nav-admin></app-nav-admin>
<app-header-boarder></app-header-boarder>
<section id="team" class="pb-5">
  <div class="container padding-top">
    <div class="row">
      <div class="col-md-6">
        <alert></alert>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-8">
        <div class="card">
          <div class="card-body text-center">
            <h4 class="card-title">{{loan.transaction_id}} </h4>
            <form [formGroup]="loanApprovalsForm" (ngSubmit)="onSubmit()" class="form-horizontal">
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Account</label>
                <div class="col-lg-9">
                  <input class="form-control" formControlName="account" type="text" disabled >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Amount</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" formControlName="amount" disabled >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Loan ending date</label>
                <div class="col-lg-9">
                  <input class="form-control" type="email" formControlName="maturity_date" disabled value="{{loan.maturity_date | date}} ">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Interest</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" formControlName="interest" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Status</label>
                <div class="col-lg-9">
                  <input class="form-control" type="url" formControlName="status" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9 pull-right">
                  <input type="reset" class="btn btn-secondary btn-space" value="Cancel" routerLink="/admin/loans">
                  <input type="submit" class="btn btn-primary btn-space" value="Approve">
                  <input type="button" (click)="reject()" class="btn btn-danger btn-space" value="Reject">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
