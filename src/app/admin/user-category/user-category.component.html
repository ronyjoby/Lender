<app-nav-admin></app-nav-admin>
<app-header-boarder></app-header-boarder>
<section id="team" class="pb-5">
  <div class="container">

    <div class="row">
      <!-- Team member -->
      <div *ngFor="let category of categories | async" class="col-xs-12 col-sm-6 col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h4 class="card-title">{{category.name}}</h4>
            <p class="card-text">{{category.description}}</p>
            <button type="button" (click) = "manageCategory(category)" class="btn btn-sm btn-outline-primary">Manage category</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
