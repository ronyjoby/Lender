<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>ACCOUNT</th>
        <th>TRANSACTION ID</th>
        <th>DATE</th>
        <th>AMOUNT</th>
        <th>TOTAL BALANCE</th>
        <th>INTEREST</th>
        <th>MATURITY DATE</th>
      </tr>
    </thead>
    <tr *ngFor="let history of (lendAccountHistory | async)">
      <td>{{history.account}}</td>
      <td>{{history.transaction_id}}</td>
      <td>{{history.transaction_date | date}}</td>
      <td>{{history.amount | currency}}</td>
      <td>{{history.balance | currency}}</td>
      <td>{{history.interest | currency}}</td>
      <td>{{history.maturity_date | date}}</td>
    </tr>
  </table>
</div>
